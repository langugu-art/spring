<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="first.css"/>
	</head>
	<body>
		<table id="empsInfo" >
			<tr>
				<td>empno</td>
				<td>ename</td>
				<td>hiredate</td>
				<td>sal</td>
			</tr>
		</table>
		<script src="jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" charset="utf-8">
			$(function(){
				$.ajax({
					url:"json/emps.json",
					type:"get",
					success:function(res){
						var emps=res;
						$table=$("#empsInfo");
						for(i in emps){
							var emp=emps[i];
							$tr=$("<tr></tr>");
							for(j in emp){
								$td=$("<td></td>");
								$td.text(emp[j]);
								$tr.append($td);
							}
							$table.append($tr);
						}
					}
				})
			})
		</script>
	</body>
</html>
