<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>批量删除</title>
	</head>
	<body>
		<ul id="emps">
			<li>1 编号的员工信息<input type="checkbox" value="1"></li>
			<li>2 编号的员工信息<input type="checkbox" value="2"></li>
			<li>3 编号的员工信息<input type="checkbox" value="3"></li>
			<li>4 编号的员工信息<input type="checkbox" value="4"></li>
			<li>5 编号的员工信息<input type="checkbox" value="5"></li>
			<li>6 编号的员工信息<input type="checkbox" value="6"></li>
			<li>7 编号的员工信息<input type="checkbox" value="7"></li>
			<li>8 编号的员工信息<input type="checkbox" value="8"></li>
			<li>9 编号的员工信息<input type="checkbox" value="9"></li>
		</ul>
		<button id="delBtn">批量删除</button>

		<script src="js/jquery-3.5.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" charset="utf-8">
			$(function(){
				$("#delBtn").click(function(){
					var data=[];
					$("#emps input:checkbox:checked").each(function(){
						data.push({empno:$(this).val()})
					})
					$.ajax({
						url:"http://localhost:8080/empdelbatch",
						type:"post",
						data:{
							empnos:JSON.stringify(data)//json格式传参
						},
						success:function(res) {
							console.log(res);
						}
					})
				})
			})
		</script>
	</body>
</html>
